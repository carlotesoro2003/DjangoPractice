<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{subtitle}}</p>
    
    <div>
        <h3>Skills Required</h3>

    <div>

        <ul>
            {%for i in tools%}

            {%endfor%}
        </ul>
    </div>
</body>
</html>
